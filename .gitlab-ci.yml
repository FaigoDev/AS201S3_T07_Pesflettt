image:
   name: hashicorp/terraform:light
   entrypoint:
     - '/usr/bin/env'
     - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'


before_script:
     -  rm -rf .terraform
     -  terraform --version
     -  mkdir -p ./creds
     -  echo $SERVICEACCOUNTPESFLET | base64 -d > ./credentials.json
     -  terraform init

stages:
      - sonar-test
      - validate
      - plan
      - apply


sonar-test:
  stage: sonar-test
  image: maven:3.6.3-jdk-8-openj9 
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - mvn sonar:sonar -Dsonar.host.url="$SONAR_HOST_URL" -Dsonarlogin="$SONAR_LOGIN" 
  allow_failure: true
  only:
    - dev

validate:
    stage: validate
    script:
      - terraform validate
    dependencies:
      - sonar-test


plan:
   stage: plan
   script:
     - terraform plan -out "planfile"
   dependencies:
     - validate
   artifacts:
     paths:
       - planfile

apply:
   stage: apply
   script:
     - terraform apply -input=false "planfile"
   dependencies:
     - plan
   when: manual